<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Código do Café</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div>
        <p class="titulo-logo">&lt;Código do Café/&gt;</p>
      </div>
      <nav class="links-nav">
        <div class="navegacao">
          <a href="./home.html" class="texto-link">Home</a>
          <a href="./sobre.html" class="texto-link">Sobre</a>
          <a href="./Cardapio.html" class="texto-link">Cardápio</a>
          <a href="./login.html" class="texto-link">Login</a>
        </div>
      </nav>
    </header>

    <main class="main">
      <img
        class="foto-banner"
        src="./assets/images/Banner-login.svg"
        alt="banner do site"
      />

      <div class="login">
        <h2 class="titulo-login">Entre na sua conta:</h2>

        <div>
          <label for="username">Login:</label>
          <input type="text" id="username" />
        </div>
        <div>
          <label for="password">Senha:</label>
          <input type="password" id="password" />
        </div>
        <div class="logando">
            
          
            <button
            data-mdb-ripple-init
            type="button"
            class="btn btn-primary btn-block mb-4"
            style="background-color: #630; 
                   border: 2px solid #630;
                   transition: background-color 0.3s;">
            Entrar        
            </button>              

            <div class="text-center">
            <p class="formato-texto">
              Não é um membro?
              <a href="#!"><p class="formato-texto">Registre-se</p></a>
            </p>
            <p class="formato-texto">ou cadastre-se com:</p>
            
            <button
              data-mdb-ripple-init
              type="button"
              class="btn btn-secondary btn-floating mx-1"
              style= "background-color: #630; 
                      border: 2px solid #630;">
              <i class="fab fa-facebook-f"  ></i>
            </button>

            <button
              data-mdb-ripple-init
              type="button"
              class="btn btn-secondary btn-floating mx-1"
              style= "background-color: #630; 
                      border: 2px solid #630;">
              <i class="fab fa-google"></i>
            </button>

            <button
              data-mdb-ripple-init
              type="button"
              class="btn btn-secondary btn-floating mx-1"
              style= "background-color: #630; 
                      border: 2px solid #630;">
              <i class="fab fa-twitter"></i>
            </button>

            <button
              data-mdb-ripple-init
              type="button"
              class="btn btn-secondary btn-floating mx-1"
              style= "background-color: #630; 
                      border: 2px solid #630;">
              <i class="fab fa-github"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer2">
      <div class="footer-rodape">
        <div class="titulo-footer">
          <h2>&lt;Código do Café/&gt;</h2>
        </div>
        <div class="texto-rodape">
          <h3>Acesse nossas redes:</h3>
          <a href="#">
            <img src="./assets/images/WhatsApp.svg" alt="foto WhatsApp" />
          </a>
          <a href="#">
            <img src="./assets/images/Twitch.svg" alt="foto Twitch" />
          </a>
          <a href="#">
            <img src="./assets/images/Instagram.svg" alt="foto Instagram" />
          </a>
          <a href="#">
            <img src="./assets/images/Twiter.svg" alt="foto Twiter" />
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
